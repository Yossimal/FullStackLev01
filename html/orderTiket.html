<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/orderTiket.css" />
    <link rel="stylesheet" href="../css/ui.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1>#zoo_title</h1>
    </header>
    <div class="main-image">
        <img src="../images/tiger3.jpg" alt="tem image">
    </div>

    <main>
        <section class="summary">

            <h2>Buy Tikets to the Zoo Online!</h2>
            <p>
                Don't want to wait in infenite queues for the tiket? <br />
                Now you can buy tikents online and enjoy the most atractive animals in our zoo!
            </p>
            </div>
        </section>
        <section class="card customer-data">
            <form>
                    <div class="control">
                        <label for="fullName">Your Name: </label>
                        <input type="text" id="fullName">
                    </div>
                    <div class="control">
                        <label for="email">Email: </label>
                        <input type="email" id="email">
                    </div>
                    <div class="control">
                        <label for="phoneNumber">Your Phone Number: </label>
                        <input type="tel" id="phoneNumber">
                    </div>
                    <div class="control">
                        <label for="amountOfCards" >Amount of Tikents to Order: </label>
                        <input type="number" id="amountOfCards" class="textbox">
                    </div>

            </form>
        </section>
    </main>
</body>

</html>
